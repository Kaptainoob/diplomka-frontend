<div class="tab-container">
  <app-heading headingText="Obratová předvaha" iconName="account_balance"></app-heading>
  <div class="filters-container">
    <mat-form-field class="financial-period-fc">
      <mat-label>Účetní období</mat-label>
      <mat-select [formControl]="financialPeriodIdFC">
        <mat-option *ngFor="let option of (financialPeriodOptions$ | async)" [value]="option.id">{{ option.description }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="card">
    <div *ngIf="!isLoadingData" class="profit-or-loss-container">
      <span>Výsledek hospodaření:</span>
      <span>{{ profitOrLoss$ | async }}</span>
    </div>
    <app-basic-table [data]="tableData$ | async" [isLoadingData]="isLoadingData"></app-basic-table>
  </div>
</div>
