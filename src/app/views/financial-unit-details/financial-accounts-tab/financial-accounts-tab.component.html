<div class="tab-container">
    <app-heading headingText="Finanční účty" iconName="all_inbox"></app-heading>
    <div class="filters-container" [formGroup]="filteringCriteriaFG">
        <mat-form-field>
            <mat-label>Hledat finanční účet</mat-label>
            <input matInput formControlName="filterText">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Typ účtu</mat-label>
            <mat-select formControlName="type">
                <mat-option [value]="0">Všechny</mat-option>
                <mat-option *ngFor="let option of accountTypeOptions" [value]="option.type">
                    {{ option.description }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="card">
        <div class="flex-container">
            <button mat-flat-button color="primary" (click)="openNewFinancialAccountModal()">
                Nový účet
            </button>
            <button mat-flat-button color="primary" (click)="deleteAllAccounts()">
                Smazat všechny účty
            </button>
        </div>
        <app-basic-table [data]="tableData$ | async" [isLoadingData]="isLoadingData"></app-basic-table>
    </div>
</div>

<app-new-financial-account-modal *ngIf="updateFinancialAccountModalData as data" [data]="data"
    (close)="closeNewFinancialAccountModal()"></app-new-financial-account-modal>
