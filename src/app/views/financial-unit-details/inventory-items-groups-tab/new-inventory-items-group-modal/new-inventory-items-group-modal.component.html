<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            Nová skupina zásob
        </div>
        <div class="modal-content">
            <mat-form-field>
                <mat-label>Název skupiny</mat-label>
                <input matInput [formControl]="nameFC">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Metoda oceňování při vyskladňování</mat-label>
                <mat-select [formControl]="defaultStockDecrementTypeFC">
                    <mat-option *ngFor="let option of stockDecrementTypeOptions" [value]="option.type">
                        {{ option.description }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="modal-actions">
            <button mat-button color="primary" (click)="closeModal()">Zavřít</button>
            <button mat-flat-button color="primary" (click)="createInventoryItemsGroup()"
                [disabled]="isCreateButtonDisabled$ | async">Vytvořit</button>
        </div>
    </div>
</div>
