<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            Nová účetní jednotka
        </div>
        <div class="modal-content">
            <mat-form-field>
                <mat-label>Název účetní jednotky</mat-label>
                <input matInput [formControl]="nameFC">
            </mat-form-field>
        </div>
        <div class="modal-actions">
            <button mat-button color="primary" (click)="closeModal()">Zavřít</button>
            <button mat-flat-button color="primary" (click)="createFinancialUnit()" [disabled]="isCreateButtonDisabled$ | async">Vytvořit</button>
        </div>
    </div>   
</div>
